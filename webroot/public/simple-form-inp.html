<!DOCTYPE html>
<head>
    <script data-eezz="template:websocket"></script>
    <link rel="stylesheet" href="/css/eezz.css">
    <style>
        .clzz_grid1 {
          padding: 3px;
          width: 600px;
        }

        .container {
          display: grid;
          grid-template-columns: auto auto;
          padding: 10px;
          gap: 5px;
          width: 300px;
        }

    </style>

</head>
<html lang="en">
<body>
    <h2 id="eezz-status"></h2>
    <meta charset="UTF-8">
    <title>Form Input</title>
    <h1>Simple Form Input</h1>


    <div class="clzz_grid" id="FormInput" 
        data-eezz='assign: examples.bookshelf.TFormInput(title="Simple Form")'>

        <div class ="container" 
            data-eezz ="template: row" data-eezz-match="body">
            
            <span>Title</span>
            <input  type =      "text" 
                    data-eezz = "template: cell (Title)"/>

            <span>Description</span>
            <textarea rows="4" cols="50"
                    data-eezz = "template: cell (Description)"></textarea>

            <span>Medium</span>
            <input  type =      "text" 
                    data-eezz = "template: cell (Medium)"/>

            <span>Technique</span>
            <input  type =      "text" 
                    data-eezz = "template: cell (Technique)"/>

            <span>Size</span>
            <input  type =      "text" 
                    data-eezz = "template: cell (Size)"/>

            <span>Price</span>
            <input  type =      "text" 
                    data-eezz = "template: cell (Price)"/>

            <input  type        =  "button" 
                    id          =  "commit_button"
                    value       =  "submit"
                    data-eezz   =  "event: register(input_row = [template.cell])"/>

        </div>
    </div> 
</body>
</html>
