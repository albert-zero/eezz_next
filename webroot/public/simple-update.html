<!DOCTYPE html>
<head>
    <script data-eezz="template:websocket"></script>
    <link rel="stylesheet" href="/css/eezz.css">
    <style>
        .clz_output {
            background-color: yellow;
            border: 1px solid black;
            width: 520px;
        }
        table {
            width: 520px;
        }
        td {
            border: 1px solid black;
        }
    </style>

    <script type="text/javascript">
        eezz.on_update = (a_element) => {
            x_element  = document.getElementById(a_element);
            x_list     = x_element.querySelectorAll("td[timestamp]");
            
            for (var inx in x_list) {
                var x_time       = x_list[inx];
                var x_timestamp  = x_time.getAttribute('timestamp');
                var date         = new Date(x_timestamp * 1000);
                x_time.innerHTML = date.toLocaleTimeString();
            }
        }

    </script> 
</head>
<html lang="en">
<body>
    <h2 id="eezz-status"></h2>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Simple table</h1>

    <table id="Directory" data-eezz='assign: examples.directory.TDirView(title="Simple Update", path="/Users/alzer/Projects/github/eezz_full/webroot")'>
        <tbody>
            <tr data-eezz="template: row, match: body, event: on_select(index={row.row_id}), update: path.innerHTML={row.row_id}">
                <td class='clzz_{cell.type}' data-eezz="template: cell">{cell.value}</td></tr>
        </tbody>
    </table>

    <h3>output</h3>
    <div class="clz_output" id="path">path</div>
</body>
</html>
