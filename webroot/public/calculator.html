<!DOCTYPE html>
<head>
  <script data-eezz="template:websocket"></script>

  <style type="text/css">
  </style>
</head>
<html><tbody>

  <h1>Calculator</h1> 

  <div  id ="display"
        style=" width: 180px;
                border: 1px solid black; 
                margin: 5px 5px 5px 5px; 
                text-align: right;">Display</div>

  <div  style ="width:200px; border: 1px solid black;"
        class ="clzz_grid"
        data-eezz='assign: examples.calculator.TCalc()'>
    <h4>display</h4>    
    <div  style =" width:   300px; 
                  display: grid; 
                  margin:  5px 5px 5px 5px; 
                  grid-template-columns: 130px 50px; gap:5px;"
          data-eezz ="template:row, match: body">

      <div style="display: grid; 
                  grid-template-columns: repeat(3, 30px); gap:5px;">
        <input  type  ='button' 
                value ="{detail.value}"
                data-eezz ="
                    template: cell(numpad.detail),
                    event :   get_header_row(),
                    update:   display.innerHTML = key_pad_input(key={detail.value})"/>
      </div>
      <div style="display: grid; 
                  grid-template-rows: repeat(5, 30px); gap:5px;">
        <input  type  ='button' 
                value ="{detail.value}"
                data-eezz ="
                    template: cell(op.detail),
                    event:    get_header_row(),
                    update:   display.innerHTML = key_op_input(key={detail.value})"/>
      </div>
    </div>
  </div> 
</tbody>
</html>
